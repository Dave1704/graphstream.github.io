<script src="{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/bower_components/bootstrap/dist/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

{% if include.extra_js %}
	{% assign jss = include.extra_js | split:',' %}
	{% for js in jss %}
<script type="text/javascript" src="{{ js | prepend: site.baseurl }}"></script>
	{% endfor %}
{% endif %}
<script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
{% if page.toc %}
<script type="text/javascript" src="{{ '/js/toc.js' | prepend: site.baseurl }}"></script>
{% endif %}
